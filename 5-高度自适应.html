<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			background-color: red;
		}
		.clearFix::before,.clearFix::after{
			content:"";
			display: block;
			clear:both;
		}
		.sm-box{
			width:100px;
			height:100px;
			background-color: green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box clearFix">
		<div class="sm-box">内容</div>
		<div class="sm-box">内容</div>
		<div class="sm-box">内容</div>
	</div>
</body>
</html>
